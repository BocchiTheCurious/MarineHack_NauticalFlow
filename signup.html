<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NauticalFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
    body {
        /* Background Image from Unsplash - a free, high-quality photo provider */
        background-image: url('https://cdn.pixabay.com/photo/2019/09/08/09/26/cruise-ship-4460493_1280.jpg');
        background-size: cover;
        background-position: center center;
        min-height: 100vh;
        position: relative;
        color: #fff; /* Set default text color to white for better contrast */
    }

    /* Add a dark, semi-transparent overlay to the background */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(13, 27, 42, 0.6); /* Deep navy overlay */
        z-index: 1;
    }

    /* Ensure all content appears above the overlay */
    .form-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative; /* Make sure this is above the overlay */
        z-index: 2;
    }
    
    /* Refined "Glass" Card for better readability on an image */
    .auth-card {
        background: rgba(0, 0, 0, 0.25); /* Darker, less transparent glass */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        border-radius: 1rem;
    }

    .auth-card .form-control,
    .auth-card .input-group-text,
    .auth-card .form-select {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff; /* White text for inputs */
    }
    
    .auth-card .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .auth-card .form-control:focus {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        color: #fff;
    }
    
    .auth-card .form-label,
    .auth-card .text-muted,
    .auth-card h2,
    .auth-card p {
        color: #fff !important; /* Force text inside the card to be white */
    }
    .auth-card .text-primary {
        color: #78c0e0 !important; /* Use a light teal for primary color text */
    }

    /* Password strength bar needs to stand out */
    .password-strength {
        height: 4px;
        border-radius: 2px;
        margin-top: 5px;
        transition: all 0.3s ease;
        background-color: rgba(0,0,0,0.2); /* Default bar color */
    }
    .strength-weak { background-color: #dc3545; }
    .strength-medium { background-color: #ffc107; }
    .strength-strong { background-color: #198754; }
</style>
</head>
<body>
    <div class="form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card auth-card border-0">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-water text-primary" style="font-size: 3rem;"></i>
                                <h2 class="mt-3 mb-1 fw-bold text-dark">NauticalFlow</h2>
                                <p class="text-muted small">Create Your Account</p>
                            </div>
                            
                            <form id="signup-form">
                                <div class="mb-3">
                                    <label for="display-name" class="form-label">Display Name</label>
                                    <div class="input-group"><span class="input-group-text"><i class="bi bi-person"></i></span><input type="text" class="form-control" id="display-name" required></div>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group"><span class="input-group-text"><i class="bi bi-person-badge"></i></span><input type="text" class="form-control" id="username" required></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password"><i class="bi bi-eye"></i></button>
                                    </div>
                                    <div class="password-strength" id="password-strength"></div>
                                    <small class="text-muted">Password must be at least 8 characters with uppercase, lowercase, number, and special character</small>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirm-password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password"><i class="bi bi-eye"></i></button>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2 mt-3"><i class="bi bi-person-plus me-2"></i>Create Account</button>
                            </form>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0 text-dark">Already have an account? <a href="index.html" class="text-primary fw-bold">Sign in here</a></p>
                            </div>
                            
                            <div id="success-message" class="alert alert-success mt-3" style="display: none;"><i class="bi bi-check-circle me-2"></i><span id="success-text"></span></div>
                            
                            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"><i class="bi bi-exclamation-triangle me-2"></i><span id="error-text"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
