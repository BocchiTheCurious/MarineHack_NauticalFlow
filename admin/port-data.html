<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Data - NauticalFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>
<body>
    
    <div id="navbar-placeholder"></div>
    <div class="d-flex">
    <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
            <!-- Port Data Content -->
            <div id="port-data-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-geo me-2"></i>
                        Port Data Management
                    </h1>
                </div>

                <!-- Port Data Table -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Port Database</h6>
                        <div class="d-flex gap-2">
                            <input type="text" id="port-search-input" class="form-control form-control-sm" placeholder="Search ports..." style="width: 200px;">
                            <button class="btn btn-sm btn-outline-primary" id="add-port-btn" data-bs-toggle="modal" data-bs-target="#portModal">
                                <i class="bi bi-plus-circle me-1"></i>Add Port
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="port-data-table" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Port ID</th>
                                        <th>Port Name</th>
                                        <th>Country</th>
                                        <th>Latitude</th>
                                        <th>Longitude</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <!-- This tbody will be populated by JavaScript -->
                                <tbody>
                                    <!-- Static data removed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Add/Edit Port Modal -->
                <div class="modal fade" id="portModal" tabindex="-1" aria-labelledby="portModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="portModalLabel">Add New Port</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="portForm">
                                    <div class="mb-3">
                                        <label for="portName" class="form-label">Port Name</label>
                                        <input type="text" class="form-control" id="portName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="country" class="form-label">Country</label>
                                        <input type="text" class="form-control" id="country" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="latitude" class="form-label">Latitude</label>
                                        <input type="number" class="form-control" id="latitude" step="0.000001" placeholder="e.g., 5.9804" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="longitude" class="form-label">Longitude</label>
                                        <input type="number" class="form-control" id="longitude" step="0.000001" placeholder="e.g., 116.0735" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" form="portForm" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i>Save Port
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/port-data.js"></script>
</body>
</html>
