<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Zones - NauticalFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #marine-zones-map {
            height: 500px;
            border-radius: 0.35rem;
            z-index: 1;
        }
        .leaflet-popup-content {
            font-size: 14px;
        }
        .leaflet-popup-content b {
            color: #0055cc;
        }
    </style>
</head>
<body>
    
    <div id="navbar-placeholder"></div>
    <div class="d-flex">
    <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
            <!-- Marine Zones Content -->
            <div id="marine-zones-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="page-title">
                        <i class="bi bi-map me-2"></i>
                        Marine Zones Management
                    </h1>
                </div>

                <!-- Marine Zones Map -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    <i class="bi bi-geo-alt me-2"></i>
                                    Map of Southeast Asia
                                </h6>
                                <small class="text-muted">
                                    Showing EEZ boundaries, territorial seas, wind patterns, and wave height data.
                                </small>
                            </div>
                            <div class="card-body p-0">
                                <div id="marine-zones-map"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/marine-zones.js"></script>
</body>
</html>
