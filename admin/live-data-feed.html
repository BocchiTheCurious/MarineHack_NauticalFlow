<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Weather - NauticalFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="../styles.css" rel="stylesheet">
</head>
<body>

     <div id="loading-overlay" class="loading-overlay">
        <img src="../assets/img/loader-icon.svg" alt="Loading..." class="loader-icon">
    </div>

    <div id="navbar-placeholder"></div>
    <div class="d-flex">
    <div id="sidebar-placeholder"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
            <div id="live-data-feed-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="page-title"><i class="bi bi-brightness-high-fill me-2"></i>Port Weather</h1>
                </div>

              <div class="card shadow-sm mb-4">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-2">
                <label for="port-selector" class="form-label fw-bold">Select Port:</label>
            </div>
            <div class="col-md-5">
                <select id="port-selector" class="form-select">
                    <option>Loading ports...</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" id="refresh-weather-btn">
                    <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                </button>
            </div>
            <div class="col-md-3 text-md-end">
               <small class="text-muted">
                Weather data from 
                <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a> & 
                <a href="https://open-meteo.com/en/docs/marine-weather-api" target="_blank">Marine API</a>
            </small>
            </div>
        </div>
    </div>
</div>

                <div id="loading-overlay" class="d-none justify-content-center align-items-center my-5">
                    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                    <strong class="ms-3">Fetching live weather data...</strong>
                </div>

                <div id="weather-data-row" class="row d-none">
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary"><i class="bi bi-thermometer-half me-2"></i>Current Weather</h6></div>
                            <div class="card-body">
                                <div class="text-center mb-3">
                                    <i id="weather-icon" class="display-4"></i> 
                                    <h4 id="weather-description" class="mt-2">---</h4> 
                                    <p id="location-name" class="text-muted">---</p>
                                </div>
                                <div class="row text-center">
                                    <div class="col-6"><h6 class="text-muted">Temperature</h6><p class="mb-0 h5" id="weather-temp">-- °C</p></div>
                                    <div class="col-6"><h6 class="text-muted">Wind Speed</h6><p class="mb-0 h5" id="wind-speed">-- km/h</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary"><i class="bi bi-tsunami me-2"></i>Wave Data</h6></div>
                            <div class="card-body">
                                <div class="text-center mb-3"><i class="bi bi-water display-4 text-info"></i><h4 class="mt-2">Wave Conditions</h4></div>
                                <div class="row text-center">
                                    <div class="col-6"><h6 class="text-muted">Wave Height</h6><p class="mb-0 h5" id="wave-height">-- m</p></div>
                                    <div class="col-6"><h6 class="text-muted">Wave Period</h6><p class="mb-0 h5" id="wave-period">-- s</p></div>
                                </div>
                                <div class="row text-center mt-3">
                                    <div class="col-12"><h6 class="text-muted">Wave Direction</h6><p class="mb-0 h5" id="wave-direction">-- °</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>

                <div id="forecast-row" class="row d-none">
                    <div class="col-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary"><i class="bi bi-calendar3 me-2"></i>48-Hour Weather Forecast</h6></div>
                            <div class="card-body"><div id="forecast-container" class="row"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="js/live-data-feed.js"></script>
</body>
</html>
