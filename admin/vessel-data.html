<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Data - NauticalFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>
<body>
    
    <div id="navbar-placeholder"></div>
    <div class="d-flex">
    <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
            <!-- Vessel Data Content -->
            <div id="vessel-data-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-send me-2"></i>
                        Vessel Data Management
                    </h1>
                </div>

                <!-- Vessel Data Table -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Vessel Database</h6>
                        <div class="d-flex gap-2">
                            <input type="text" id="vessel-search-input" class="form-control form-control-sm" placeholder="Search vessels..." style="width: 200px;">
                            <button class="btn btn-sm btn-outline-primary" id="add-vessel-btn" data-bs-toggle="modal" data-bs-target="#vesselModal">
                                <i class="bi bi-plus-circle me-1"></i>Add Vessel
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="vessel-data-table" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Vessel ID</th>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Max Speed (knots)</th>
                                        <th>Fuel Consumption (L/hr)</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <!-- This tbody will be populated by JavaScript -->
                                <tbody>
                                    <!-- Static data removed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Add/Edit Vessel Modal -->
                <div class="modal fade" id="vesselModal" tabindex="-1" aria-labelledby="vesselModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="vesselModalLabel">Add New Vessel</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="vesselForm">
                                    <div class="mb-3">
                                        <label for="vesselName" class="form-label">Vessel Name</label>
                                        <input type="text" class="form-control" id="vesselName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="vesselType" class="form-label">Vessel Type</label>
                                        <select class="form-select" id="vesselType" required>
                                            <option value="" disabled selected>Select Type</option>
                                            <option value="container">Container Ship</option>
                                            <option value="bulk">Bulk Carrier</option>
                                            <option value="tanker">Tanker</option>
                                            <option value="passenger">Passenger Ship</option>
                                            <option value="fishing">Fishing Vessel</option>
                                            <option value="cargo">General Cargo</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="maxSpeed" class="form-label">Max Speed (knots)</label>
                                        <input type="number" class="form-control" id="maxSpeed" step="0.1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fuelConsumption" class="form-label">Fuel Consumption Rate (L/hr)</label>
                                        <input type="number" class="form-control" id="fuelConsumption" step="0.1" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" form="vesselForm" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i>Save Vessel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/vessel-data.js"></script>
</body>
</html>
